    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="./gallery/index.css">
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon">

<body>
    <div class="stars">

                    </div>
                </div>

                <div class="sparkle" style="bottom: 25%; left: 20%; animation-delay: 1.2s;"></div>
            </div>
            
            <div class="eye" id="rightEye">

                <div class="eyelashes">

                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                </div>
                <div class="eye-white">
                    <div class="iris">
                        <div class="pupil">
                            <div class="highlight"></div>
                            <div class="secondary-highlight"></div>
                        </div>
                    </div>
                </div>
                <div class="eyelid"></div>
                <div class="sparkle" style="top: 15%; left: 20%; animation-delay: 0.8s;"></div>

            <div class="heart" style="bottom: 25%; right: 15%; animation-delay: 3s;">‚ô°</div>
        </div>
        
        
        <div class="player-fotos">

                <h3 class="title-reproductor">Canciones que te dedico üíó</h3>
                <div class="album-cover" id="albumCover"></div>
                
                <div class="song-info">
                    <div class="song-title" id="songTitle">Cargando...</div>
                    <div class="artist-name" id="artistName">Artista</div>
                </div>
        
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
        
                <div class="controls">
                    <button class="control-btn play-pause-btn" id="playPauseBtn">
                        ‚ñ∂Ô∏è
                    </button>
                    <button class="control-btn next-btn" id="nextBtn">
                        ‚è≠Ô∏è
                    </button>
                </div>
        
                <div class="volume-container">
                    <span>üîä</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                </div>
        
                <audio id="audioPlayer" preload="metadata"></audio>
            </div>
            <div class="gallery">
                <h3 class="titulo-galeria">Algunas de mis fotos favoritas ‚ú®</h3>
                <div class="imagenes">

              </div>

                <div class="modal-content" id="modalContent">
                  <img src="" alt="Imagen ampliada" id="modalImage" />
                </div>
              </div>
        </div>
        

        <div class="message-dedicatoria">
            <div class="texto-dedicatoria">
                Con mucho amor de Lio, para Mili üíó

            <div class="imagen-firma">

            </div>
        </div>
    
    
    </div>
    <script src="./reproductor/script.js"></script>
    <script src="./gallery/index.js"></script>
    <script src="script.js"></script>
