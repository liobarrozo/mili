<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojitos lindos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="moon"></div>

    <div class="container">
        <div class="eyes-container">
            <div class="eye" id="leftEye">
                <div class="eye-glow"></div>
                <div class="eyelashes">
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                </div>
                <div class="eye-white">
                    <div class="iris">
                        <div class="pupil">
                            <div class="highlight"></div>
                            <div class="secondary-highlight"></div>
                        </div>
                    </div>
                </div>
                <div class="eyelid"></div>
                <div class="sparkle" style="top: 20%; right: 15%; animation-delay: 0.5s;"></div>
                <div class="sparkle" style="bottom: 25%; left: 20%; animation-delay: 1.2s;"></div>
            </div>
            
            <div class="eye" id="rightEye">
                <div class="eye-glow"></div>
                <div class="eyelashes">
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                    <div class="eyelash"></div>
                </div>
                <div class="eye-white">
                    <div class="iris">
                        <div class="pupil">
                            <div class="highlight"></div>
                            <div class="secondary-highlight"></div>
                        </div>
                    </div>
                </div>
                <div class="eyelid"></div>
                <div class="sparkle" style="top: 15%; left: 20%; animation-delay: 0.8s;"></div>
                <div class="sparkle" style="bottom: 30%; right: 25%; animation-delay: 1.5s;"></div>
            </div>
        </div>
        
        <div class="message">
            ✨ Tenes los ojitos más lindos de este mundo ✨
        </div>
        
        <div class="hearts">
            <div class="heart" style="top: 20%; left: 15%; animation-delay: 0s;">♡</div>
            <div class="heart" style="top: 30%; right: 20%; animation-delay: 1s;">♡</div>
            <div class="heart" style="bottom: 40%; left: 25%; animation-delay: 2s;">♡</div>
            <div class="heart" style="bottom: 25%; right: 15%; animation-delay: 3s;">♡</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
